syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.jishufan.heitu.client.protobuf";
option java_outer_classname = "CommonProto";

package protobuf;

message PageRequest {
    int32 page = 1;
    int32 size = 2;
    string order = 3;
    string direction = 4;
}

message Result {
    int32 code = 1;
    string message = 2;
}
